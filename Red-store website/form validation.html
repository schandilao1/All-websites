<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>from validation</title>
</head>

<body>
    <table id="table1">
        <tr>
            <td>First Name:</td>
            <td><input type="text" id="first" onkeyup="validate()"></td>
            <td>
                <div id="errFirst"></div>
            </td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input type="text" id="last" onkeyup="validate()"></td>
            <td>
                <div id="errLast"></div>
            </td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" id="email" onkeyup="validate()"></td>
            <td>
                <div id="erreEmail"></div>
            </td>
        </tr>
        <tr>
            <td>User Id:</td>
            <td><input type="text" id="uid" onkeyup="validate()"></td>
            <td>
                <div id="errUid"></div>
            </td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="text" id="password" onkeyup="validate()"></td>
            <td>
                <div id="errPassword"></div>
            </td>
        </tr>
        <tr>
            <td>Confirm Password:</td>
            <td><input type="text" id="confirm" onkeyup="validate()"></td>
            <td>
                <div id="errConfirm"></div>
            </td>
        </tr>
        <tr>
            <td><input type="button" id="create" value="Create" onclick="validate(); finalValidate();" /></td>
            <td>
                <div id="errFinal"></div>
            </td>
        </tr>
    </table>


    <script src="/js/form validation.js"></script>
    <script>
        var divs = new Array();

        divs[0] = "errFirst";
        divs[1] = "errLast";
        divs[2] = "errEmail";
        divs[3] = "errUid";
        divs[4] = "errPassword";
        divs[5] = "errConfirm";
        function validate() {
            var inputs = new Array();
            inputs[0] = document.getElementById('first').value;
            inputs[1] = document.getElementById('last').value;
            inputs[2] = document.getElementById('email').value;
            inputs[3] = document.getElementById('uid').value;
            inputs[4] = document.getElementById('password').value;
            inputs[5] = document.getElementById('confirm').value;

            var errors = new Array();
            errors[0] = "<span style ='color:red'>please enter your first name!</span>";
            errors[1] = "<span style ='color:red'>please enter your last name!</span>";
            errors[2] = "<span style ='color:red'>please enter your email!</span>";
            errors[3] = "<span style ='color:red'>please enter your user id!</span>";
            errors[4] = "<span style ='color:red'>please enter your password!</span>";
            errors[5] = "<span style ='color:red'>please enter your confirm password!</span>";

            for (i in inputs) {
                var errMessage = errors[i];
                var div = divs[i];
                if (inputs[i] == "")
                    document.getElementById(div).innerHTML = errMessage;
                else if (i == 2) {
                    var atpos = inputs[i].indexOf("@");
                    var dotpos = inputs[i].indexOf("");
                    if (atpos < 1 || dotpos < atpos + 2 || dotpos + 2 >= inputs[i].length)
                        document.getElementById(div).innerHTML = "OK!";
                }
                else if (i == 5) {
                    var first = document.getElemenById('password').value;
                    var second = document.getElemenById('password').value;
                    if (second != first)
                        document.getElementById('errConfirm').innerHTML = "<span style='color:red'>your password don't match</span>"
                    else
                        document.getElementById(div).innerHTML = "Ok!"
                }
                else
                    document.getElementById(div).innerHTML = "Ok!"
            }
        }
        function finalValidate() {
            var count = 0;
            for (i = 0; i < 6; i++) {
                var div = divs[i];
                if (document.getElemenById(div).innerHTML == "OK!")
                    count = count + 1;
            }
            if (count == 6)
                document.getElemenById("errFinal").innerHTML = "All th data are Correct"
        }
    </script>
</body>

</html>
