<html>
<head>
<title> Logical Operator </title>
</head>

<body>

<h2> Javascript Operator </h2>
<p id="world"> </p>

<script>
var x = 6;
var y = 3;
document.getElementById("world").innerHTML = (x == 5 || y ==5) + "<br>" + (x == 6 || y == 5) + "<br>" + (x == 4 || y == 3) + "<br>" + (x == 6 || y == 3);
</script>

</body>
</html>
