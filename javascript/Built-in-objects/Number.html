<html>
<head>
<title> Number </title>
<script>
function demo(){
var x1 = true;
var x2 = false;
var x3 = "333";
var x4 = false;
var x5 = false;
var x6 = true;
var x7 = "abc";
var n = Number(x1) + "<br>" + Number(x2) + "<br>" + Number(x3) + "<br>" + Number(x4) + "<br>" + Number(x5) + "<br>" + Number(x6) + "<br>" + Number(x7);
document.getElementById("result").innerHTML = n;
}
</script>
</head>

<body>
<p id="result"> </p>
<button onclick="demo()"> Try </button>

</body>
</html>
