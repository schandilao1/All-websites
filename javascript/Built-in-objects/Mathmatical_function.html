<html>
<head>
<title> Mathmatical Functions </title>
</head>

<body>

<p id="demo"> </p>
<p id="demo1"> </p>
<p id="demo2"> </p>
<p id="demo3"> </p>
<p id="demo4"> </p>
<p id="demo5"> </p>
<p id="demo6"> </p>
<p id="demo7"> </p>

<script>

document.getElementById("demo").innerHTML = Math.max(6,2,9,4,3,7,1);
document.getElementById("demo1").innerHTML = Math.min(6,2,9,4,3,7,1);
document.getElementById("demo2").innerHTML = Math.pow(5,4);
document.getElementById("demo3").innerHTML = Math.sqrt(49);
document.getElementById("demo4").innerHTML = Math.round(5.7);
document.getElementById("demo5").innerHTML = Math.ceil(7.2);
document.getElementById("demo6").innerHTML = Math.floor(5.7);
document.getElementById("demo7").innerHTML = Math.random();

</script>

</body>
</html>
