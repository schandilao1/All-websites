<html>
<head>
<title> Regular Expression </title>
</head>

<body>
<button onClick="demo()"> Try it </button>

<p id="india"> </p>

<script>
function demo()
{
var str = "Helloooo world! Hello Everyone";
var patt1 = /o+/g;
var result = str.match(patt1);
document.getElementById("india").innerHTML = result;
}
</script>

</body>
</html>
