<html>
<head>
<title> Regular Expression </title>
</head>

<body>
<p> Is this all there is ? </p>

<button onClick="demo()"> Try It </button>

<p id="natural"> </p>

<script>
function demo(){
var str = "Is this all there is ?";
var txt = /is/g;
var result = str.match(txt);
document.getElementById("natural").innerHTML = result;
}
</script>
 
</body>
</html>
