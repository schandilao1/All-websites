<html>

<head>
    <title> Form Validation </title>
    <script>
        function demo() {
            var zz = /^[a-z]+$/;
            var result = document.frm.na.value.match(zz);
            if (result == null) {
                alert('please fill name field');
                document.frm.na.value = ' ';
                return false;
            }
            var zz = /^[0-9]+$/;
            var result = document.frm.pass.value.match(zz);
            if (result == null) {
                alert('please fill password field');
                document.frm.pass.value = ' ';
                return false;
            }
        }
    </script>
</head>

<body>
    <form name="frm" onSubmit="demo()">
        Name:
        <input type="text" name="na">
        <br><br>

        Password:
        <input type="text" name="pass">
        <br><br>

        <input type="submit" name="sub" value="send">

    </form>
</body>

</html>
