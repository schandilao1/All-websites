<html>
<head>
<title> Change Element </title>
</head>

<body>

<p id="demo1"> </p>
<p id="demo2"> </p>

<script>
var fruits = ["Apple", "Grapes", "Orange", "Mango"];
document.getElementById("demo1").innerHTML = fruits;
fruits[1] = "coconut";
document.getElementById("demo2").innerHTML = fruits;
</script>

</body>
</html>
