<html>
<head>
<title> if-else-if condition </title>
</head>

<body>

<script>

var a = 86;

if(a >= 75)
document.write("honours");
else if(a >= 60)
document.write("First");
else if(a >= 50)
document.write("Second");
else if(a >= 40)
document.write("Pass");
else
document.write("Fail");
</script>

</body>
</html>
