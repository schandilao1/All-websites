<html>
<head>
<title> Switch statement </title>
</head>

<body>

<script>
var character = 'o';
switch (character)
{
case 'a' : 
document.write("vowel");
break;
case 'e' :
document.write("vowel");
break;
case 'i' :
document.write("vowel");
break;
case 'o' :
document.write("vowel");
break;
case 'u' :
document.write("vowel");
break;
default :
document.write("consonent");
}
</script>

</body>
</html>
