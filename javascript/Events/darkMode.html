<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dark mode</title>
    <style>
        p{
            font-family: 'Courier New', Courier, monospace;
        }
        .dark{
            background: #000;
            color: white;
        }
        button{
            cursor: pointer;
        }
    </style>
</head>

<body>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Doloribus sint quod ut ea saepe incidunt hic, illo a
        numquam cumque vel aliquid asperiores consectetur molestias cum aperiam beatae, perferendis nulla porro itaque
        molestiae. Hic dolores nulla quae voluptas, cumque eius.</p>
    <button onclick="darkMode()">Dark mode</button>
    <script>
        function darkMode(){
            document.body.classList.toggle('dark');
        }
    </script>
</body>

</html>
