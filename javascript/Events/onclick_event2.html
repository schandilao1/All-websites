<html>
<head>
<title> Font Styles </title>
<script>
function bol(){
document.getElementById("zz").style.fontWeight = "bold";
document.getElementById("zz").style.fontStyle = "normal";
document.getElementById("zz").style.textDecoration = "none";
document.getElementById("zz").style.color = "teal";
document.getElementById("zz").style.fontSize = "36px";
}
function ital(){
document.getElementById("zz").style.fontWeight = "normal";
document.getElementById("zz").style.fontStyle = "italic";
document.getElementById("zz").style.textDecoration = "none";
document.getElementById("zz").style.color = "red";
document.getElementById("zz").style.fontSize = "36px";
}
function underl(){
document.getElementById("zz").style.fontWeight = "normal";
document.getElementById("zz").style.fontStyle = "normal";
document.getElementById("zz").style.textDecoration = "underline";
document.getElementById("zz").style.color = "yellow";
document.getElementById("zz").style.fontSize = "36px";
}
function nor(){
document.getElementById("zz").style.fontWeight = "normal";
document.getElementById("zz").style.fontStyle = "normal";
document.getElementById("zz").style.textDecoration = "none";
document.getElementById("zz").style.color = "blue";
document.getElementById("zz").style.fontSize = "36px";
}
</script>
</head>

<body>

<p id="zz"> Register as Overseas Elector/Voter. Deletion or Objection in Electoral Roll. Correction in Elector Details. Transposition 
within Assembly Constituency. </p> 

<button onClick="bol()"> Bold </button>
<button onClick="ital()"> Italic </button>
<button onClick="underl()"> Underline </button>
<button onClick="nor()"> Normal </button>

<body>
</html>
