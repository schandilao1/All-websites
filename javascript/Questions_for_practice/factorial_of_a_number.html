<html>
<head>
<title> Factorial </title>
</head>

<body style = "text-align: center; font-size: 20px">
<h1> Web Designing </h1>

Enter a number: <input id = "numeric">
<br><br>

<button onclick = "fact()"> Factorial </button>

<p id = "res"> </p>

<script>
function fact(){
var i, num, f;
f=1;
num = document.getElementById("numeric").value;
for(i=1; i <= num; i++)
{
f = f * i;
}
i = i-1;
document.getElementById("res").innerHTML = "The factorial of the number " + i + " is: " + f;
}
</script>

</body>
</html>
